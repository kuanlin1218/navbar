<script>

    /** è¨­å®šæ˜¨å¤©æ—¥æœŸç‚ºé è¨­å€¼ */
    function setYesterdayDate(inputId) {
      const date = new Date();
      date.setDate(date.getDate() - 1);
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      document.getElementById(inputId).value = `${yyyy}-${mm}-${dd}`;

    /** å–å¾—æ©Ÿå°æ¸…å–® */
    function loadMachineList() {

    /** å–å¾—ç”¢å“æ¸…å–® */

    // æ ¹æ“šç”¢å“è¼‰å…¥è¨‚å–®ç·¨è™Ÿï¼ˆâœ… é¸æ“‡ç”¢å“å¾Œè‡ªå‹•å¸¶å…¥ç¬¬ä¸€ç­†è¨‚å–®ï¼‰
    function loadOrderList(product) {
        const orderSelect = document.getElementById("or");
        orderSelect.innerHTML = '';

        if (!product) return;

        fetch(`${scriptUrl}?page=production_entry&type=order&pd=${encodeURIComponent(product)}`)
            .then(res => res.json())

            if (!data || data.length === 0) {

                return;

            data.forEach(order => {

            orderSelect.selectedIndex = 0; // âœ… è‡ªå‹•é¸ç¬¬ä¸€ç­†
            })

            });
    }
    
    /** å°‡é¸é …å¡«å…¥ä¸‹æ‹‰é¸å–® */
    function populateSelect(id, items) {

      select.innerHTML = '<option value=""></option>';
      items.forEach(i => {

        option.value = i;

      const num = document.getElementById("num").value;
      const comments = document.getElementById("comments").value;

        showErrorMessage("è³‡æ–™ä¸å®Œæ•´ï¼");

      const date = new Date(dt);

        }

    });
