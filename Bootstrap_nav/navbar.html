<!DOCTYPE html>
<html>
    <head>
        <title>練習NavBar 導覽列</title>
        <meta charset="UTF-8">
        <!-- 響應式網站 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Boostrap 導入程式 -->
